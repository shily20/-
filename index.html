            <section class="progress-section">

                                <stop offset="100%" style="stop-color:rgba(255, 255, 0, 0.9);stop-opacity:0.95"></stop>
                            </linearGradient>
                            <filter id="glassEffect" x="-30%" y="-30%" width="160%" height="160%">

                    </svg>
